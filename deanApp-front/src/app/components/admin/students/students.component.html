<button (click)="openAddStudentModal()">Dodaj studenta</button>

<mat-table #table [dataSource]="dataSource">

	<ng-container matColumnDef="firstName">
		<mat-header-cell *matHeaderCellDef>Imię</mat-header-cell>
		<mat-cell *matCellDef="let student">{{ student.firstName }}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="lastName">
		<mat-header-cell *matHeaderCellDef>Nazwisko</mat-header-cell>
		<mat-cell *matCellDef="let student">{{ student.lastName }}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="recordBookNumber">
		<mat-header-cell *matHeaderCellDef>Nr indeksu</mat-header-cell>
		<mat-cell *matCellDef="let student">{{ student.recordBookNumber }}</mat-cell>
	</ng-container>

	<ng-container matColumnDef="delete">
		<mat-header-cell *matHeaderCellDef>Edytuj</mat-header-cell>
		<mat-cell *matCellDef="let student"><button (click)="openEditStudentModal(student)">edytuj</button></mat-cell>
	</ng-container>

	<ng-container matColumnDef="edit">
		<mat-header-cell *matHeaderCellDef>Usuń</mat-header-cell>
		<mat-cell *matCellDef="let student"><button (click)="openDeleteStudentModal(student)">usuń</button></mat-cell>
	</ng-container>

	<mat-header-row *matHeaderRowDef="columns"></mat-header-row>
	<mat-row *matRowDef="let student; columns: columns;"></mat-row>

</mat-table>
